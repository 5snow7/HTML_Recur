  <body >

<p id="par1" onmouseover="moveDiv()" onclick="newText()">Click the button to make a BUTTON element.</p>
<div id="div1">
<button onclick="myFunction()">Try it</button>
</div>
<style>
#div1{position:absolute;left:100px;top:50px;border-style:double;
border-color:darkblue;border-width:20px;height:500px;width:200px;}

button{position:absolute;left:30px;border-style:double;border-width:15px;border-color:rgb(100,100,200);}
body{background-color:green;}

img{position:absolute;left:400px;top:50px;width:400px;height:400px;border-style:double;border-width:15px;border-color:rgb(100,200,100);}

</style>
<script>
let j=0;let cnt=0;let btn=[];
let counter=0;
function myFunction() {
  //j++;
  btn[cnt]=document.createElement("BUTTON");
  btn[cnt].innerHTML= "pic"+j;
 document.getElementById("div1").appendChild(btn[cnt]);
  
  let k=45*j;
  btn[cnt].style.top=45+k+"px";
  btn[cnt].setAttribute("onclick","chg("+cnt+")");
  if(cnt==2){btn[cnt].style.visibility="hidden";}
if(cnt>10){btn[cnt].style.left=120+"px";j=j%10;
btn[cnt].style.top=k+"px";}
cnt++;j++;
}

let img1=[];

function chg(j1){
document.getElementById("div1").style.backgroundColor="rgb(200,0,0)";
 img1[j1]=document.createElement("IMG");
 img1[j1].setAttribute("src","cowpic"+j1%7+".jpg");
 document.getElementById("div1").appendChild(img1[j1]);

}

function moveDiv(){
let xcor=event.clientX;
let d1=document.getElementById("div1");
d1.style.left=xcor+"px";}

function newText(){
counter++;
document.getElementById("par1").innerHTML=(Math.random()*10)+" you have clicked "+counter+" times.";
if(counter==4){document.getElementById("div1").style.visibility="hidden";}
if(counter==6){document.getElementById("div1").style.visibility="visible";}
}
</script>
</body>
